<h2>S ストレッチ</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../doc/Modify.png' width='40' height='40' />

<img src='../doc/Stretch.png' width='40' height='40' />

<br/>
<b>メニュー:</b> <font face='courier new'>M 修正 &gt; S ストレッチ</font>
<br /><b>ショートカット:</b> <font face='courier new'>S, S</font>
<br /><b>コマンド:</b> <font face='courier new'>stretch | ss</font>
</p>
<p><strong>説明:</strong></p>
<p>
このツールは輪郭および寸法エンティティを伸ばします。<br/>
与えられた平方形領域内の終了点をすべて移動させます。:
<br/>
<img src="StretchFigure.png" class="figure" />
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>伸張エリアの最初の角をセットします。</li>
  <li>伸張エリアの第2の角をセットします。</li>
  <li>マウスを使用して、移動のために基準点をセットするか、あるいはコマンドラインの中で座標を入力してください。</li>
  <li>ターゲット点をセットします。</li>
</ol>
